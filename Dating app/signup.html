<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-lg font-bold">SVNIT Dating Portal</a>
            <div class="space-x-4">
                <a href="profile.html" class="text-white hover:text-gray-200">Profile</a>
                <a href="matches.html" class="text-white hover:text-gray-200">Matches</a>
                <a href="chat.html" class="text-white hover:text-gray-200">Chat</a>
                <a href="index.html" class="text-white">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-8 flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">SVNIT Dating Portal</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" type="text" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" placeholder="******************" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="branch">Branch</label>
                    <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="branch" required>
                        <option value="CSE">CSE</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Civil">Civil</option>
                        <option value="Chemical">Chemical</option>
                        <option value="Electronics">Electronics</option>
                        <option value="IC">IC</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="year">Year</label>
                    <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="year" required>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                        <option value="Final Year">Final Year</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Sign Up</button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="index.html">Already have an account? Log in</a>
                </div>
                <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden">Username already exists!</p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const branch = document.getElementById('branch').value;
            const year = document.getElementById('year').value;
            const errorMessage = document.getElementById('errorMessage');
            const existingUser = JSON.parse(localStorage.getItem('user'));
            if (existingUser && existingUser.username === username) {
                errorMessage.classList.remove('hidden');
                console.log('Signup failed: Username exists');
                return;
            }
            localStorage.setItem('user', JSON.stringify({ username, password, branch, year }));
            alert('Account created! Please log in.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
