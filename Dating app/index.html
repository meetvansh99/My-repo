<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-lg font-bold">SVNIT Dating Portal</a>
            <div class="space-x-4">
                <a href="profile.html" class="text-white hover:text-gray-200">Profile</a>
                <a href="matches.html" class="text-white hover:text-gray-200">Matches</a>
                <a href="chat.html" class="text-white hover:text-gray-200">Chat</a>
                <a href="index.html" class="text-white">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-8 flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">SVNIT Dating Portal</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" type="text" placeholder="Username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" placeholder="******************" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Sign In</button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="signup.html">Don't have an account? Sign up</a>
                </div>
                <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden">Invalid username or password!</p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.username === username && user.password === password) {
                console.log('Login successful, redirecting to profile.html');
                window.location.href = 'profile.html';
            } else {
                errorMessage.classList.remove('hidden');
                console.log('Login failed: Invalid credentials');
            }
        });
    </script>
</body>
</html>
